<!DOCTYPE html>

<html>
    <head>
        <title>Envoyer un SMS</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
         
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script> 
        <style>
            .popin {
		background-color: #fff;
		border-radius: 8px;
		box-shadow: 0 0 20px #999;
		padding: 30px;
		margin: 40px;

            }
        </style>
    
    </head>
    
    <body>
        <div class="container" style="padding-top: 65px;">
        <div class="row">
            <div class="col-md-6 col-sm-6 col-xs-12 popin">
            <h2>Envoyer un SMS</h2>
            <hr>
            <form class="form-horizontal" method="post" action="sendSMS.php">
                <div class="form-group">
                    <label for="key" class="font-weight-bold">Key : </label>
                    <input type="text" id="key" name="key" size="26" required /><br />
                </div>
                <div class="form-group">
                    <label for="number" class="font-weight-bold">Number : </label>
                    <input type="text" id="number" name="number" size="10" required /><br />
                </div>
                <div class="form-group">    
                    <label for="message" class="font-weight-bold">Message : </label>
                    <textarea class="form-control" rows="5" id="message" name="message"></textarea>
                </div>
                <button type="submit" class="btn btn-primary" value="Valider" name="envoyer" > Envoyer</button>

            </form>
            </div>
        </div> 
        </div>    
    </body>
</html>
